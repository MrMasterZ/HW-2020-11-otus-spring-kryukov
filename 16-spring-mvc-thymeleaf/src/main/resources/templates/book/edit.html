<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body>
    <p class="title">Edit book</p>

    <form id="edit-form" th:action="@{/book/{id}/edit(id=${book.id})}" th:method="post" action="edit.html">
        <div class = "new-field">
            <label>title </label>
            <input class="title-input" type="text" name="title" th:placeholder="${book.title}"/>
        </div>

        <div class = "new-field">
            <label>author </label>
            <input class="author-input" type="text" name="author" th:placeholder="${book.author}"/>
        </div>

        <div class = "new-field">
            <label>genre </label>
            <input class="genre-input" type="text" name="genre" th:placeholder="${book.genre}"/>
        </div>

        <div class = "new-field">
            <button class = "cancel-button"><a th:href="@{/book/list}" href="list.html">cancel</a></button>
            <button id = "edit-book" class="change-book-button" type="submit">edit</button>
        </div>

        <input type="hidden" name="id" th:value="${book.id}">
    </form>
</body>
</html>
